<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile card</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./card.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center mt-5">User Profile Card</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center mt-5">    
        <div class="card d-flex justify-content-center" style="width: 20rem;">
            <img src="./img/images.jpg" class="card-img-top" alt="User Avatar">
            <div class="card-body">
                <h2 class="card-title">Anderson Moreton</h2>
                <p class="card-text">A short bio about Anderson Moreton. Passionate about web development and design.</p>
                <a href="#" class="btn btn-primary justify-content-center">Follow</a>  
            </div>
        </div>
    </main>
    
</body>
</html>

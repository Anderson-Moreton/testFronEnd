<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile card</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Script from JavaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="d-flex justify-content-center mt-5">It's over 9000</h1>
      <p>
        <i
          class="bi bi-calculator d-flex justify-content-center fs-1 c-dark"
        ></i>
      </p>
    </header>

    <form id="frm">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center gap-3 mt-5">
          <div id="leftSide">
                <input class="form-control" type="number" id="firstNumber" placeholder="First number">
            </div>
          <div class="operatorBlock">
                <select class="form-select" id="operatorSelect">
                    <option selected disabled>Select operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
          <div id="rightSide">
                <input class="form-control" type="number" id="secondNumber" placeholder="Second number">
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="calculate()">Calculate</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="clearFields()">Clear</button>
        </div>
      </div>
    </form>
  </body>
</html>
